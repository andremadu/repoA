name: Sync Files to RepoB

on:
  push:
    paths:
      - '**.txt'  

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repoA
        uses: actions/checkout@v3

      - name: Clone repoB
        run: |
          git clone https://andremadu:${{ secrets.GH_TOKEN }}@github.com/andremadu/repoB.git
          cd repoB

          # Captura os ficheiros txt adicionados/modificados no último commit
          changed_files=$(git log -1 --name-only --pretty=format: | grep '\.txt$' || true)

          if [ -z "$changed_files" ]; then
            echo "Nenhum ficheiro .txt para sincronizar."
            exit 0
          fi

          echo "Ficheiros a copiar: $changed_files"

          # Copia os ficheiros para o repoB mantendo estrutura de diretórios
          for file in $changed_files; do
            mkdir -p "$(dirname "$file")"
            cp "../$file" "$file"
          done

          git config user.name "andremadu"
          git config user.email "andremm2412@gmail.com"

          git add .
          if git diff --cached --quiet; then
            echo "Nenhuma alteração para sincronizar."
          else
            git commit -m "Sync files from repoA"
            git push origin main
          fi
